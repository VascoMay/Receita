    <meta charset="UTF-8">

    <link rel="stylesheet" href="../RECEITAS/estilo/redefinir.css">
    <link rel="stylesheet" href="../RECEITAS/estilo/formatos.css">
    <title>Receitas</title>
</head>
<body>
    <header>
        <section class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <nav class="container-fluid">
              <button class="navbar-toggler cor-botao-navbar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="pagina inicial.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
                </ul>
              </div>
            </nav>
        </section>
    </header>
    <main>
       <h1 class="titulo-cadastro ps-3 pt-5">Efetue seu Cadastro</h1>
       <section>
        <form class="d-flex flex-wrap">
          <p class="d-inline-flex col-md-8 gap-4 pt-3">
            <label for="inputName" class="col-2 p-3 align-self-center">Nome</label>
            <input type="text" class="form-control" placeholder="" aria-label="Nome " id="inputName">
          </p>
          <p class="d-inline-flex col-md-8 gap-4 pt-3">
            <label for="inputEmail4" class="col-2 p-3">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </p>
          <p class="d-inline-flex col-md-8 gap-4 pt-3">
            <label for="inputAddress" class="col-2 p-3">CEP</label>
            <input type="text" class="form-control largura-cep" id="inputAddress" placeholder="">
          </p>
          <p class="d-inline-flex col-md-8 gap-4 pt-3">
            <label for="inputAddress2" class="col-2 p-3">Rua</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </p>
          <p class="d-inline-flex col-md-8 gap-md-4 pt-3">
            <label for="inputNumber" class="col-2 p-md-3 espaco-numero align-self-center">NÂ°</label>
            <input type="text" class="form-control largura-numero" id="inputNumber">
            <label for="inputComplement" class="col-2  espaco-complemento align-self-center">Complemento</label>
            <input type="text" class="form-control largura-complemento" id="inputComplement">
          </p>
          <p class="d-inline-flex col-md-8 gap-md-4 pt-3">
            <label for="inputCity" class="col-2 p-md-3 espaco-cidade align-self-center">Cidade</label>
            <input type="text" class="form-control largura-cidade" id="inputCity"> 
            <label for="inputState" class="col-1 p-2 align-self-center">UF</label>
            <input type="text" class="form-control largura-uf" id="inputState">
          </p>
          <p class="align-self-center pt-3 ps-4">
            <button type="submit" class="btn cor-botao-cadastrar">Cadastrar</button>
          </p>
        </form>
       </section>
    </main>
    <footer class="rodape">
